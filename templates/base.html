<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- meta tags  -->
    <meta name="description" content="Equality Works main goal is to provide women as well as other minorities a place where they can easily find jobs which would suit their current needs during various stages of life. " />
    <meta name="keywords" content="technology, jobs, jobs board, gender equality, return to work, recruitment, interviews" />
    <!-- favicon -->
    <!-- to go here -->

    <title>Equality Works</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Classic css -->
    <link rel="stylesheet" href="../static/css/style.css" />
    {% block stylesheet %} {% endblock %}

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../static/images/favicon.ico"
    />
  </head>
  <body class="bg-light">
    {% include "navbar.html" %} {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
    <div class="container">{% block content %} {% endblock %}</div>

    {% include "footer.html" %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/5c1e0acb7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../static/javascript/script.js"></script>
  </body>
</html>
