{% extends "base.html" %}


{% block content %}
  <form action="/register" method="POST">
    <div class="container">
        <!-- Taken from w3schools mention in readme or change but keep amount of feilds and feilds IDs the same-->
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label for="compnay"><b>Name</b></label>
      <input type="text" placeholder="Enter Compnay Name or Your Name" name="compnay" id="compnay" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
      
      
      <input type="radio" id="employee" name="userType" value="employee" checked>
      <label for="employee">Employee</label><br>
    
      <input type="radio" id="employer" name="userType" value="employer">
      <label for="employer">Employer</label><br>
      
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
{% endblock %}
