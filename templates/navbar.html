<header class="p-3 text-bg-dark">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a class="navbar-brand" href="{{ url_for('index') }}">Equality Works</a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a href="{{ url_for('index') }}" class="nav-link px-2 text-white"
            >Home</a
          >
        </li>
        <li>
          <a href="{{ url_for('jobposts') }}" class="nav-link px-2 text-white"
            >Jobs</a
          >
        </li>
        {% if current_user.is_authenticated %}
        <li>
          <a href="{{ url_for('addjob') }}" class="nav-link px-2 text-white"
            >Post Job</a
          >
        </li>
        {% endif %}
       
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{{ url_for('search') }}">
        <input
          type="search"
          name="q"
          class="form-control form-control-dark text-bg-dark"
          placeholder="Search jobs..."
          aria-label="Search"
        />
      </form>

     

      <div class="text-end">
        {% if current_user.is_authenticated %}
        <a
        href="{{ url_for('logout') }}"
        class="btn btn-outline-light me-2"
        role="button"
        >Logout</a
      >
        {% else %}
        <a
          href="{{ url_for('login') }}"
          class="btn btn-outline-light me-2"
          role="button"
          >Login</a
        >
        <a
          href="{{ url_for('register') }}"
          class="btn btn-warning"
          role="button"
          >Sign Up</a
        >
        {% endif %}
      </div>
    </div>
  </div>
</header>
