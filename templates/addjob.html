{% extends "base.html" %}


{% block content %}
<form action="/addjob" method="POST" id="add_job_form">
  <h1>Add Job Offer</h1>
  <p>Please fill in this form to create add Job Offer.</p>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" name="title" id="title" >
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">Company</label>
    <input type="text" class="form-control" name="company" id="company" >
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" name="location" id="location">
  </div>
  <div class="row">
    <div class="col">
      <label for="salary" class="form-label">Salary</label>
      <input type="number" class="form-control" name="salary" id="salary">
    </div>
    <div class="col">
      <label for="refnum" class="form-label">Reference Number</label>
      <input type="text" class="form-control" name="refnum" id="refnum" >
    </div>
  </div>
  <div class="mb-3">
    <label for="discription" class="form-label">Description</label>
    <textarea class="form-control" id="discription" rows="3" name="discription"></textarea>
  </div>
  <div class="mb-3">
    <input class="form-check-input" type="checkbox" id="lgbt" name="lgbt" value="True">
    <label class="form-check-label" for="lgbt">LGBTQIA+ Friendly</label>

    <input class="form-check-input" type="checkbox" id="genderbalance" name="genderbalance" value="False">
    <label class="form-check-label" for="genderbalance">Good Gender Balance</label>
    
    <input class="form-check-input" type="checkbox" id="insurance" name="insurance" value="True">
    <label class="form-check-label" for="insurance">Fanily Health Insurance</label>

    <input class="form-check-input" type="checkbox" id="mentoring" name="mentoring" value="True">
    <label class="form-check-label" for="mentoring">Mentoring Available</label>

    <input class="form-check-input" type="checkbox" id="zero_harrassment" name="zero_harrassment" value="False">
    <label class="form-check-label" for="zero_harrassment">Zero Tolerance for Harrassmnent</label>
    
    <input class="form-check-input" type="checkbox" id="no_pay_gap" name="no_pay_gap" value="True">
    <label class="form-check-label" for="no_pay_gap">No Pay Gap</label>

    <input class="form-check-input" type="checkbox" id="diverse_interview" name="diverse_interview" value="True">
    <label class="form-check-label" for="diverse_interview">Diverse Interview Panel</label>

    <input class="form-check-input" type="checkbox" id="open_to_bootcamp" name="open_to_bootcamp" value="False">
    <label class="form-check-label" for="open_to_bootcamp">Open to Bootcamp/Conversion Graduates</label>
    
    <input class="form-check-input" type="checkbox" id="open_to_career_gap" name="open_to_career_gap" value="True">
    <label class="form-check-label" for="open_to_career_gap">Open to Applicants With Career Gap</label>

    <input class="form-check-input" type="checkbox" id="parttime" name="parttime" value="True">
    <label class="form-check-label" for="parttime">Part Time</label>

    <input class="form-check-input" type="checkbox" id="fourday" name="fourday" value="False">
    <label class="form-check-label" for="fourday">4 Day Week</label>
    
    <input class="form-check-input" type="checkbox" id="childcare" name="childcare" value="True">
    <label class="form-check-label" for="childcare">Childcare available</label>

    <input class="form-check-input" type="checkbox" id="remote_work" name="remote_work" value="True">
    <label class="form-check-label" for="remote_work">Remote Work Option</label>

    <input class="form-check-input" type="checkbox" id="experience_requirements" name="experience_requirements" value="False">
    <label class="form-check-label" for="experience_requirements">Realistic Experience Requirements</label>
    
    <input class="form-check-input" type="checkbox" id="flexible_hours" name="flexible_hours" value="True">
    <label class="form-check-label" for="flexible_hours">Flexible Hours</label>
  </div>
  <button type="submit" class="btn btn-warning">Submit</button>
</form>
{% endblock %}
