<form action="/addjob" method="POST">
    <div class="container">
        <!-- change but keep amount of feilds and feilds IDs the same -->
      <h1>Add Job Offer</h1>
      <p>Please fill in this form to create add Job Offer.</p>
      <hr>
      
      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter Job Title" name="title" id="title" required>
  
      <label for="description"><b>Description</b></label>
      <input type="text" placeholder="Enter Job Description" name="description" id="description" required>
  
      <label for="salary"><b>Salary</b></label>
      <input type="number" placeholder="Enter Salary" name="salary" id="salary">
  
          
      <button type="submit" class="registerbtn">Add</button>
    </div>
</form>
