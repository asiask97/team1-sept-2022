{% extends "base.html" %}


{% block content %}

<form action="/addjob" method="POST">
    <div class="container">
        <!-- change but keep amount of feilds and feilds IDs the same -->
      <h1>Add Job Offer</h1>
      <p>Please fill in this form to create add Job Offer.</p>
      <hr>
      
      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter Job Title" name="title" id="title" required>
  
      <label for="description"><b>Description</b></label>
      <input type="text" placeholder="Enter Job Description" name="description" id="description" required>
  
      <label for="salary"><b>Salary</b></label>
      <input type="number" placeholder="Enter Salary" name="salary" id="salary"><br>
      
      <label for="location"><b>Location</b></label>
      <input type="text" placeholder="Enter location" name="location" id="location">

      <h2>What does this job/company offer?</h2>
      <input type="checkbox" id="parttime" name="parttime" value="parttime">
      <label for="parttime">Part Time</label>

      <input type="checkbox" id="fourday" name="fourday" value="fourday">
      <label for="fourday">4 Day Week </label>

      <input type="checkbox" id="childcare" name="childcare" value="True">
      <label for="childcare">Childcare available</label>

      <br>

      <button type="submit" class="registerbtn">Add</button>
    </div>
</form>
  
{% endblock %}
