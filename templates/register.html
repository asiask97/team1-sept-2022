{% extends "base.html" %}


{% block content %}
  <form action="/register" method="POST" id="register_form"> 
    <h1>Register</h1>
    <div class="mb-3">
      <label for="compnay" class="form-label">Compnay Name or Your Name</label>
      <input type="text" class="form-control" id="compnay" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="psw" class="form-label">Password</label>
      <input type="password" class="form-control" id="psw">
    </div>
    <div class="mb-3">
      <label for="psw-repeat" class="form-label">Repeat Password</label>
      <input type="password" class="form-control" id="psw-repeat">
    </div>
    <div class="mb-3 ">
      <input type="radio" id="employee" name="userType" value="employee" checked>
      <label for="employee">Employee</label>
    
      <input type="radio" id="employer" name="userType" value="employer">
      <label for="employer">Employer</label>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>

    <div class="container signin">
      <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
  </form>
{% endblock %}
